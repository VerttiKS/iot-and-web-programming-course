<script type="text/javascript">
    
    async function getCatFact()
    {
        try
        {
            const response = await fetch("https://catfact.ninja/facts");
            console.log(response);

            const catFactData = await response.json();
            console.log(catFactData);

            let text =  "<ul>";
                catFactData.data.map((item) => {
                 text = text + "<li>" + item.fact + "</li>";
                })
                text = text + "</ul>";

            document.getElementById("factText").innerHTML = text;
        }
        catch(error)
        {
            console.log(error);
        }
    }


    getCatFact();

    document.getElementById("catpic").onclick = function(){
        getCatFact();
  }


  </script>
